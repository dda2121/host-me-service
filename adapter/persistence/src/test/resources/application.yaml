logging:
  level:
    org.jooq: DEBUG

spring:
  datasource:
    hikari:
      url: ${DB_CONNECTION_URI:jdbc:postgresql://localhost:5432/postgres}
      username: ${DB_USERNAME:postgres}
      password: ${DB_PASSWORD:password}
  liquibase:
    enabled: false
  jooq:
    sql-dialect: POSTGRES
    schema-name: ${DB_SCHEMA:public}